<!DOCTYPE html>
<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="form.css">
</head>

<body onload="main()">
   <form name="myform" method="post">
     <h4>SIGN UP FORM</h4>
      <div class="form-group">
        <label for="full name">Full name</label>
        <input type="text" class="form-control" onsubmit="validate_fullname()" name="fullname" placeholder="enter your full name">
       <p id="validate_name"></p>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" onsubmit="validate_Email()" placeholder="enter your email id" name="email">
         <p id="validate_email"></p>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="pwd1" placeholder="enter your password">
         <p id="validate_pwd"></p>
      </div>

      <div class="form-group">
        <label for=" confirm password"> confirm password</label>
        <input type="password" class="form-control" id="pwd2" placeholder="confirm your password">
      </div>

      <button type="button" onsubmit="submit()"  class="btn btn-light">SUBMIT</button>
