<!DOCTYPE html>
<html>
<head>
  <title>Login form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="form.css">
</head>
<body>
 <form name="myform" method="post">
  <h4>SIGN UP FORM</h4>
  <div class="form-group">
    <label for="full name">Full name</label>
    <input type="text" class="form-control" id="fn" name="fullname" placeholder="enter your full name">
   <p id="validate_name"></p>
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input type="email" class="form-control" id="email" placeholder="enter your email id">
     <p id="validate_email"></p>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" id="password" placeholder="enter your password">
     <p id="validate_pwd"></p>
  </div>
  <div class="form-group">
    <label for=" confirm password"> confirm password</label>
    <input type="password" class="form-control" id="pwd2" placeholder="confirm your password">
  </div>
  <button type="button" onclick="validateForm()" class="btn btn-light">SUBMIT</button>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  </table>
 
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="form.js"></script>
</body>
</html>
